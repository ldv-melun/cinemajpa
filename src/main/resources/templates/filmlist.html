<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des films</title>
</head>
<body>
<h1>Liste des films</h1>
<ul th:each="film: ${films}">
    <li><span th:text="${film.titre}">Titre du film</span> <a href="#" th:href="@{'/film/'+${film.id}}">Edit</a> </li>
</ul>

<a href="#" th:href="@{'/film/add'}">Ajouter un film</a><br/>

</body>
</html>
