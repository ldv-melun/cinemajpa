<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="header-css">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta name="description" content="">
            <meta name="author" content="">

            <link rel="icon" type="image/x-icon"  th:href="@{/favicon.ico}">

            <title th:text="${title ?: 'Cinema'}"></title>

            <!-- Bootstrap core CSS -->
            <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
                  rel="stylesheet">

            <!-- Custom styles for application -->
            <link rel="stylesheet" th:href="@{/resources/css/cinema.css}" type="text/css" />

    </th:block>
</head>
<body>

  <nav th:fragment="menu" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/">Cinema</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"  th:class="${activeTab == 'home' ? 'active' : null}">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item" th:class="${activeTab == 'films' ? 'active' : null}">
                <a class="nav-link" href="#" th:href="@{'/film/index'}">Films</a>
            </li>
            <li class="nav-item" th:class="${activeTab == 'actors' ? 'active' : null}">
                <a class="nav-link" href="#" th:href="@{'/person '}">Acteurs</a>
            </li>
            <li class="nav-item" th:class="${activeTab == 'directors' ? 'active' : null}">
                <a class="nav-link" href="#">Réalisateurs</a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Best of</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" href="#">Année n-1</a>
                    <a class="dropdown-item" href="#">Année courante</a>
                    <a class="dropdown-item" href="#">30 derniers jours</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
  </nav>

</body>
</html>
