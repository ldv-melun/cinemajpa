# Connexion à la base de données
# spring.datasource.url=jdbc:h2:~/db/cinema;AUTO_SERVER=TRUE
spring.datasource.url=jdbc:h2:mem:cinema
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=H2
spring.datasource.initialization-mode=always
spring.h2.console.enabled=true
# goto http://localhost:8080/h2-console

# configuration application
cinema.img.path=docs/images-cinema
